      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div id="iti" class="demo-charts mdl-color--white mdl-center mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <form style="text-align:center;" name="form1">
           <label for="code">Départ : </label>
           <input type="text" id="dep" list="depart" size="30"
           placeholder="départ /arrêt" autocomplete="true"/>
           <datalist id="depart"></datalist>

           <label for="code">Arrivée : </label>
           <input type="text" id="ar" list="arrivees" size="30"
           placeholder="arrivées / arrêt" autocomplete="true"/>
           <datalist id="arrivees"></datalist>

           <input class="mdl-button" type="submit" id="rechercher" value="Rechercher l'itinéraire" onClick="cac(form1)">

           <p id="calcul"></p>
           </form>
           <script>

           function afficheRes(dataJSON) {
           var res = $("#depart");
           res.empty();
           	for (var i=0 ; i < dataJSON.length ; i++) {
           		var arret= dataJSON[i].stop_name;
           		var ville= dataJSON[i].stop_desc;
           res.append("<option value='"+arret+" ("+ville+")'/>");
           $("#depart").append(res);
           	}
           }

           function afficheResBis(dataJSON) {
           var res = $("#arrivees");
           res.empty();
           	for (var i=0 ; i < dataJSON.length ; i++) {
           		var arret= dataJSON[i].stop_name;
           		var ville= dataJSON[i].stop_desc;
           res.append("<option value='"+arret+" ("+ville+")'/>");
           $("#arrivees").append(res);
           	}
           }

           function cac(form1){
           	var dep = $("#dep").val();
           	var ar = $("#ar").val();
           	var res = $("#calcul");
           	res.append(dep+" "+ar);
           	console.log(ar);
           }

           $("#dep").keyup(function(){
               var val = $("#dep").val();
           	console.log(val);
           	$.get("http://vsp149406.nfrance.com/~16_dalla-nora/PHP_info/projet_commun/?valeur="+val+"",null,afficheRes, "json"); // appel AJAX

           });

           $("#ar").keyup(function(){
               var val = $("#ar").val();
           	console.log(val);
           	$.get("http://vsp149406.nfrance.com/~16_dalla-nora/PHP_info/projet_commun/?valeur="+val+"",null,afficheResBis, "json"); // appel AJAX

           });

           	</script>
          </div>
          </div>
