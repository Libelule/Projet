<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Libego l'application web qui vous permet de prendre les bons bus sans être de Castres ou de Mazamet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libego</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Libego">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=fr" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--amber-800 mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Accueil</span>
          <div class="mdl-layout-spacer"></div>
        
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer ">
        <nav class="demo-navigation mdl-navigation mdl-color--amber-800">
          <a class="mdl-navigation__link mdl-color-text--grey-200" href=""><i class="mdl-color-text--grey-200 material-icons" role="presentation">home</i>Accueil</a>
          <a class="mdl-navigation__link mdl-color-text--grey-200" href=""><i class="mdl-color-text--grey-200 material-icons" role="presentation">directions_bus</i>Lignes à afficher</a>
          <a class="mdl-navigation__link mdl-color-text--grey-200" href=""><i class="mdl-color-text--grey-200 material-icons" role="presentation">query_builder</i>Horaires</a>
          <a id="activate" class="mdl-navigation__link mdl-color-text--grey-200" href=""><i id="location" class="mdl-color-text--grey-200 material-icons" role="presentation">location_disabled</i>Localisez-moi</a>
          <a class="mdl-navigation__link mdl-color-text--grey-200" href=""><i class="mdl-color-text--grey-200 material-icons" role="presentation">navigation</i>Trouver un itinéraire</a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div id="zone" class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          </div>
          <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <h3>Lignes à afficher</h3>
                <ul class="parent">
                   <li>
                    <label for="chkbox11" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox11" class="mdl-checkbox__input">
                      <span class="mdl-color-text--red-600 mdl-checkbox__label">Ligne Chrono</span>
                    </label>
                  </li>
                  <li>
                    <label for="chkbox1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox1" class="mdl-checkbox__input">
                      <span class="mdl-color-text--green-800 mdl-checkbox__label">Ligne 1</span>
                    </label>
                  </li>
                  <li>
                    <label for="chkbox2" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox2" class="mdl-checkbox__input">
                      <span class="mdl-color-text--yellow-800 mdl-checkbox__label">Ligne 2</span>
                    </label>
                  </li>
                  <li>
                    <label for="chkbox3" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox3" class="mdl-checkbox__input">
                      <span class="mdl-color-text--orange-800 mdl-checkbox__label">Ligne 3</span>
                    </label>
                  </li>
                  <li>
                    <label for="chkbox4" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox4" class="mdl-checkbox__input">
                      <span class="mdl-color-text--green-500 mdl-checkbox__label">Ligne 4</span>
                    </label>
                  </li>
                    <li>
                    <label for="chkbox5" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox5" class="mdl-checkbox__input">
                      <span class="mdl-color-text--blue-500 mdl-checkbox__label">Ligne 5</span>
                    </label>
                  </li>
                    <li>
                    <label for="chkbox6" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox6" class="mdl-checkbox__input">
                      <span class="mdl-color-text--blue-800 mdl-checkbox__label">Ligne 6</span>
                    </label>
                  </li>
                    <li>
                    <label for="chkbox7" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox7" class="mdl-checkbox__input">
                      <span class="mdl-color-text--pink-300 mdl-checkbox__label">Ligne 7</span>
                    </label>
                  </li>
                    <li>
                    <label for="chkbox8" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox8" class="mdl-checkbox__input">
                      <span class="mdl-color-text--red-600 mdl-checkbox__label">Ligne 8</span>
                    </label>
                  </li>
                    <li>
                    <label for="chkbox9" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox9" class="mdl-checkbox__input">
                      <span class="mdl-color-text--brown-900 mdl-checkbox__label">Ligne 9</span>
                    </label>
                  </li>
                    <li>
                    <label for="chkbox10" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                      <input type="checkbox" id="chkbox10" class="mdl-checkbox__input">
                      <span class="mdl-color-text--pink-700 mdl-checkbox__label">Ligne 10</span>
                    </label>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </main>
  </body>
      <script src="js/material.min.js"></script>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
      <script type="text/javascript" src="js/tp6_2.js"></script>
</html>
